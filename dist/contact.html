<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c59590f5ed.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <!--Header-->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img
            src="img/Metabloom Logo_white.png"
            alt="My Portfolio"
            id="logo"
          />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Section A: Contact Form-->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 id="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name*"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject*"
              name="subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Email Address*"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message*"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form> 
      </div>
    </section>

    <!--Section B: Contact-Info-->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <contact-mobile1
              ><i class="fas fa-envelope fa-2x"></i>
              <div>
                <h3>Email</h3>
                <p>lisa.eiberger@outlook.com</p>
              </div></contact-mobile>
            
          </div>
          <div>
            <contact-mobile2
            >
              <i class="fas fa-phone fa-2x"></i>
              <div><h3>Phone</h3>
              <p>+49 1606506800</p></div></contact-mobile2>
            
          </div>
          <div>
            <contact-mobile3>
              <i class="fas fa-globe fa-2x"></i><div>
              <h3>Location</h3>
              <p>Stuttgart & Remote</p></div></contact-mobile3>
            
          </div>
        </div>
      </div>
    </section>

    <!--Section C: Tagline-->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <a href="#contact-a"><h1>Let's start your next project!</h1></a>
      </div>
    </section>

    <!--Footer-->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy;2020. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>

    <!--Type Effect Tutorial: https://www.youtube.com/watch?v=P0X3dT-pB4E -->
    <script src="js/typewriter.js"></script>
  </body>
</html>
